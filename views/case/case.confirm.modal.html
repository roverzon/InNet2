<div class="modal-body">
    <div class="row">
        <div class="col-md-6 col-sm-offset-3">
            <h2 class="text-center">請輸入帳號密碼</h2>
            <form class="m-t">
                <div class="form-group">
                    <input type="text" class="form-control login-input" placeholder="帳號" ng-model="user.account">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control login-input" placeholder="密碼" ng-model="user.password">
                </div>
                <button class="btn btn-primary block full-width m-b" value="login" ng-click="send()">送出</button>
            </form>
        </div>
    </div>
</div>
